deploy:
  password:
    secure: 
  on:
    condition: $TOXENV == py35
    repo: pokey/listmatch
    tags: true
  provider: pypi
  distributions: sdist bdist_wheel
  user: pokey
env:
- TOXENV=py35
- TOXENV=py34
- TOXENV=py33
- TOXENV=flake8
install: pip install -U tox
language: python
python: 3.5
script: tox -e ${TOXENV}
